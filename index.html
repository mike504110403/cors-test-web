  <button id="test-api">測試 API 請求</button>

  <script>
    document.getElementById('test-api').addEventListener('click', function() {
      fetch('http://ec2-15-152-38-25.ap-northeast-3.compute.amazonaws.com:8080/api/private/v1/member/info', {
        method: 'GET',
        headers: {
          'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJNZW1iZXJJZCI6MTYsIlVzZXJOYW1lIjoidGVzdGxvY2FsMDA3IiwiZXhwIjoxNzI5MzQxNTI1fQ.APKREDRMVdOTM7AXbQaDTsW99WiFTZS2-CNflvyPGCY',

            throw new Error('Network response was not ok: ' + response.statusText);

        .catch(error => console.error('Error:', error));
    });
